</head>
<body>

<div class="container">

<ul id="index-nav">
    <li><a href="index.html">Index</a></li>

    <li><a href="gallery.html">Small Gallery test</a></li>
</ul>

<script>
    $('input[name="gallery"]').val(function(){
        return (Router('get').isset('gallery'))?Router('get').isset('gallery'):'';
    });
    $('input[name="person"]').val(function(){
        return (Router('get').isset('person'))?Router('get').isset('person'):'';
    });
    $('input[name="city"]').val(function(){
        return (Router('get').isset('city'))?Router('get').isset('city'):'';
    });
        
    Router('get').isset(['gallery', 'person', 'city'] , function(gall, pers, city){
        console.log(gall);
        console.log(pers); 
        console.log(city); 
    });
    
</script>

<h4>Try links below which use hash.when()</h4>
<ul id="hash-when">
    <li><a href="#!/home">Home</a></li>
    <li><a href="#!/login">Login</a></li>
    <li><a href="#!/inbox">Inbox</a></li>
</ul>

<div id="out-put"> Default </div>

</div><!-- /.container -->

<script>
Router('hash')
.when('/home', function(){
    $('#out-put').attr('data-visable', 'home');
    $('#out-put').html('@ home');    
})
.when('/login' , function(){
    $('#out-put').attr('data-visable', 'login');
    $('#out-put').html('@ login');
})
.when('/inbox' , function(){
    $('#out-put').attr('data-visable', 'inbox');
    $('#out-put').html('@ inbox');
});
</script>
